<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/b433241389.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <section>
      <div class="container position-absolute position-absolute top-50 start-50 translate-middle shadow p-1 rounded-2 bg-gradient">
        <div class="row align-items-center">
          <div class="col-sm-6">
            <img src="photo.jpg" alt="photo for login form" class="img-fluid" srcset="">
          </div>
          <div class="col-sm-6">
            <form class="d-grid gap-3 p-3 m-4">
              <div class="d-flex ms-5 gap-3">
                <i class="fa-solid fa-bell fa-shake fa-2xl mt-3"></i>
                <h2 class="text-center">Sign into your account</h2>
              </div>
              <div class="row mb-3 mt-4 pt-4">
                <label for="inputEmail3" class="col-sm-4 col-md-3 col-lg-2 col-form-label p-2">Email</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-4 col-md-3 col-lg-2 col-form-label p-2">Password</label>
                <div class="col-sm-8 col-md-9 col-lg-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="button">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </section>
  </body>
</html>
