<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column flex-sm-row align-items-center shadow p-3 mt-3 mb-5 rounded"
    >
      <div class="col-sm-6 col-md-4 col-lg-6">
        <img src="photo.jpg" class="img-fluid rounded-1" alt="" />
      </div>
      <div class="col-sm-6 col-md-12 col-lg-6">
        <div class="d-flex flex-column flex-sm-row justify-content-sm-center">
          <i
            class="fa-solid fa-bell fa-shake fa-2xl mt-3 mb-3 p-3 text-center"
          ></i>
          <h2 class="text-center p-sm-2">Sign into your account</h2>
        </div>
        <form class="d-flex flex-column align-items-center text-center">
          <div class="mb-3 mt-4">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
